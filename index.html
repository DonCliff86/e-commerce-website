<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fashion Store</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">DonCliff Fashion Store</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <l[><a href="#" class="active">About</a></l>]
                    <li><a href="#" data-category="bags">Bags</a></li>
                    <li><a href="#" data-category="jewelry">Jewelry</a></li>
                    <li><a href="#" data-category="dresses">Dresses</a></li>
                    <li><a href="#" data-category="watches">Watches</a></li>
                </ul>
            </nav>
            <div class="cart">Cart (0)</div>
        </header>

        <main>
            <section class="hero">
                <h1>Welcome to DonCliff Fashion Store</h1>
                <p>Discover our latest collections</p>
            </section>

            <section class="categories">
                <h2>Shop by Category</h2>
                <div class="category-grid">
                    <div class="category-card" data-category="bags">
                        <img src="images/bags.jpg" alt="Bags">
                        <h3>Bags</h3>
                    </div>
                    <div class="category-card" data-category="jewelry">
                        <img src="images/jewelry.jpg" alt="Jewelry">
                        <h3>Jewelry</h3>
                    </div>
                    <div class="category-card" data-category="dresses">
                        <img src="images/dresses.jpg" alt="Dresses">
                        <h3>Dresses</h3>
                    </div>
                    <div class="category-card" data-category="watches">
                        <img src="images/watches.jpg" alt="Watches">
                        <h3>Watches</h3>
                    </div>
                    </div>
                </div>
            </section>

            <section class="products" id="products-section">

            </section>
        </main>
        <footer>
            <p>&copy; 2025 DonCliff Fashion Store.All rights reserved</p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
